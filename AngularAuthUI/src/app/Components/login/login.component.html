<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-4 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                                class="text-danger">Username is Requred</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                class="text-danger">Password is Requred</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold"> Forget password ?</a>
                            </div>
                            <!-- [disabled]="loginForm.invalid" -->
                            <button (click)="onSubmit()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account?
                                <a id="forget" routerLink="/signup"> Sign Up</a>
                            </div>
                        </form>
                    </div>
                    <div class=" mx-3 my-2 py-2 bordert ">
                        <div class="text-center py-3 ">
                            <a href="https://www.instagram.com/" target="_blank" class="px-2"><img
                                    src="https://th.bing.com/th/id/OIP.72S49bENY6EMqQr0n7eg_AHaHZ?w=211&h=210&c=7&r=0&o=5&dpr=1.3&pid=1.7"></a>
                            <a href="https://www.linkedin.com/in/ravi-rajput-77735115b/" target="_blank" class="px-2">
                                <img
                                    src="https://th.bing.com/th?id=OIP.w_zDkEJ9aLiWR-g0rff8hwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"></a>

                            <a href="https://github.com/Ravi9129" target="_blank" class="px-2"> <img

                            <a></a>
                            <a></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
